 <!DOCTYPE html>
<html>
<head>
<title>Item Cart Example</title>
</head>
<body>
<table>
<caption>Item Cart</caption>
<thead>
<tr>
<th>Item</th>
<th>Price</th>
<th>Quantity</th>
<th>Total</th>
</tr>
</thead>
<tbody>
<tr>
<td>
<img src="item.jpg" alt="Item">
<span>Item Name</span>
</td>
<td>$9.99</td>
<td>2</td>
<td>$19.98</td>
</tr>
<tr>
<td>
<img src="item.jpg" alt="Item">
<span>Item Name</span>
</td>
<td>$12.99</td>
<td>1</td>
<td>$12.99</td>
</tr>
<tr>
<td>
<img src="item.jpg" alt="Item">
<span>Item Name</span>
</td>
<td>$4.99</td>
<td>3</td>
<td>$14.97</td>
</tr>
</tbody>
<tfoot>
<tr>
<td colspan="3">Subtotal:</td>
<td>$47.94</td>
</tr>
<tr>
<td colspan="3">Tax:</td>
<td>$7.19</td>
</tr>
<tr>
<td colspan="3">Total:</td>
<td>$55.13</td>
</tr>
</tfoot>
</table>
</body>
</html>
